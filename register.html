<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>health hub â€” Register</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="center-page">
    <div class="card">
      <div class="header-title">
        <img class="logo" src="https://cdn-icons-png.flaticon.com/512/2966/2966481.png" alt="logo">
        <div class="title">health hub</div>
      </div>
      <div class="subtitle small">Create an account</div>

      <form style="margin-top:12px" onsubmit="handleRegister(event)">
        <input id="regName" type="text" placeholder="Full name" required>
        <input id="regEmail" type="email" placeholder="Email" required>
        <input id="regPassword" type="password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>

      <div class="mt-8 small">Already registered? <a class="link" href="login.html">Login</a></div>
    </div>
  </div>

  <!-- chatbot button + window (reuse) -->
  <button class="chatbot-btn" id="chatToggleBtn">ðŸ’¬</button>
  <div id="chatWindow" class="chat-window">
    <div class="chat-header">
      <div>Health Hub Assistant</div>
      <div style="font-size:13px"><a href="#" onclick="toggleChat();return false" style="color:#fff;text-decoration:none">Close</a></div>
    </div>
    <div class="chat-body" id="chatBody"><div class="msg bot"><div class="bubble">Hello! Ask me about symptoms, booking, timings or fees.</div></div></div>
    <div class="chat-input">
      <input id="chatInput" placeholder="Type here..." />
      <button onclick="sendChat()" style="padding:8px 10px;border-radius:8px;background:#0b6efd;color:#fff;border:none">Send</button>
    </div>
  </div>

<script src="chatbot.js"></script>
<script>
  function handleRegister(e){
    e.preventDefault();
    const name = document.getElementById('regName').value.trim();
    const email = document.getElementById('regEmail').value.trim();
    const password = document.getElementById('regPassword').value;
    const user = { name, email, password };
    localStorage.setItem('hh_user', JSON.stringify(user));
    alert('Registration saved. Please login.');
    window.location.href = 'login.html';
  }

  // chatbot handlers (same as login)
  document.getElementById('chatToggleBtn').addEventListener('click', toggleChat);
  function toggleChat(){
    const win = document.getElementById('chatWindow');
    win.style.display = (win.style.display === 'flex') ? 'none' : 'flex';
  }
  function sendChat(){
    const input = document.getElementById('chatInput'); const text = input.value.trim(); if(!text) return;
    addChatMessage('user', text);
    const reply = window.getChatbotReply(text);
    setTimeout(()=> addChatMessage('bot', reply), 350); input.value='';
  }
  function addChatMessage(kind,text){ const body=document.getElementById('chatBody'); const div=document.createElement('div'); div.className='msg '+(kind==='user'?'user':'bot'); const bubble=document.createElement('div'); bubble.className='bubble'; bubble.textContent=text; div.appendChild(bubble); body.appendChild(div); body.scrollTop = body.scrollHeight; }
</script>
</body>
</html>

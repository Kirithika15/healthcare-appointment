<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>health hub â€” My Appointments</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="center-page">
    <div class="card" style="width:720px;max-width:95%">
      <div style="display:flex;align-items:center;gap:10px;justify-content:center">
        <img class="page-logo" src="https://cdn-icons-png.flaticon.com/512/2966/2966481.png" alt="logo">
        <div class="title">health hub</div>
      </div>
      <div class="subtitle small center-text" style="margin-bottom:14px">Your booked appointments</div>

      <div id="appointmentsContainer" style="text-align:left; margin-top:8px"></div>

      <div style="margin-top:12px" class="center-text">
        <a class="link" href="book_appointment.html">Book new appointment</a>
      </div>
    </div>
  </div>

  <!-- chatbot -->
  <button class="chatbot-btn" id="chatToggleBtn">ðŸ’¬</button>
  <div id="chatWindow" class="chat-window">
    <div class="chat-header">
      <div>Health Hub Assistant</div>
      <div style="font-size:13px"><a href="#" onclick="toggleChat();return false" style="color:#fff;text-decoration:none">Close</a></div>
    </div>
    <div class="chat-body" id="chatBody"><div class="msg bot"><div class="bubble">Hello! Ask me about symptoms, booking, timings or fees.</div></div></div>
    <div class="chat-input">
      <input id="chatInput" placeholder="Type here..." />
      <button onclick="sendChat()" style="padding:8px 10px;border-radius:8px;background:#0b6efd;color:#fff;border:none">Send</button>
    </div>
  </div>

<script src="chatbot.js"></script>
<script>
  document.getElementById('chatToggleBtn').addEventListener('click', toggleChat);
  function toggleChat(){ const win=document.getElementById('chatWindow'); win.style.display = (win.style.display==='flex')? 'none':'flex'; }
  function sendChat(){ const input=document.getElementById('chatInput'); const text=input.value.trim(); if(!text) return; addChatMessage('user',text); const reply = window.getChatbotReply(text); setTimeout(()=> addChatMessage('bot',reply),350); input.value=''; }
  function addChatMessage(kind,text){ const body=document.getElementById('chatBody'); const div=document.createElement('div'); div.className='msg '+(kind==='user'?'user':'bot'); const b=document.createElement('div'); b.className='bubble'; b.textContent=text; div.appendChild(b); body.appendChild(div); body.scrollTop = body.scrollHeight; }

  // load appointments
  function loadMyAppointments(){
    const cont = document.getElementById('appointmentsContainer');
    const apps = JSON.parse(localStorage.getItem('hh_appointments') || '[]');
    if(apps.length === 0){ cont.innerHTML = '<div class="small">No appointments found.</div>'; return; }
    cont.innerHTML = '';
    apps.forEach(a=>{
      const div = document.createElement('div'); div.className='appointment-card';
      div.innerHTML = `<div style="font-weight:700">${a.fullName} â€¢ ${a.doctor} (${a.department})</div>
        <div class="small">Date: ${a.date} â€¢ Time: ${a.time}</div>
        <div class="small">Contact: ${a.phone} â€¢ ${a.email}</div>
        <div style="margin-top:8px"><button onclick="cancelAppointment('${a.id}')" class="btn-ghost" style="width:auto;padding:8px 10px">Cancel</button></div>`;
      cont.appendChild(div);
    });
  }

  function cancelAppointment(id){
    if(!confirm('Cancel appointment?')) return;
    const apps = JSON.parse(localStorage.getItem('hh_appointments') || '[]').filter(x=>x.id !== id);
    localStorage.setItem('hh_appointments', JSON.stringify(apps));
    loadMyAppointments();
  }

  // init
  loadMyAppointments();
</script>
</body>
</html>

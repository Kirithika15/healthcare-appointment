<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Hub - Welcome</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            font-family: Arial, sans-serif;
        }

        .welcome-container {
            text-align: center;
            color: white;
            animation: fadeIn 1.8s ease-in-out;
        }

        .welcome-container img {
            width: 140px;
            animation: zoomIn 1.8s ease-in-out;
        }

        h1 {
            font-size: 2.4rem;
            letter-spacing: 1px;
            margin-top: 15px;
        }

        .start-btn {
            margin-top: 25px;
            background: white;
            color: #2c3e50;
            padding: 12px 28px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            transition: 0.3s;
        }

        .start-btn:hover {
            background: #00bcd4;
            color: white;
        }

        @keyframes zoomIn {
            0% { transform: scale(0.3); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <img src="https://cdn-icons-png.flaticon.com/512/2966/2966481.png" alt="logo">
        <h1>Welcome to <b>Health Hub</b></h1>
        <p>Your Smart Healthcare Appointment System</p>

        <a class="start-btn" href="login.html">Get Started</a>
    </div>
</body>
</html>
